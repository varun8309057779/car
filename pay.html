<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Payment</title>
  <style>
    /* Style for QR code container */
    .qr-code {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 20px solid black;
      border-radius: 30px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Style for QR code image */
    .qr-code img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Style for payment details */
    .payment-details {
      font-size: 20px;
      text-align: center;
      margin-top: 60px;
    }

  </style>
</head>
<body>
  <div class="qr-code">
    
    <img src="qr.jpg" alt="QR code payment">
  </div>
  
  <div class="payment-details">
    Scan the QR code to pay<br>
  </div>
</body>
</html>
